service: serverless-plugin-typescript-example

plugins:
  - serverless-plugin-typescript
  - serverless-offline

provider:
  memorySize: 128
  name: aws
  region: us-east-1
  runtime: nodejs16.x
  stage: dev
  versionFunctions: false

functions:
  hello:
    events:
      - http:
          method: get
          path: hello
    handler: src/index.hello
