service: websocket

configValidationMode: error

plugins:
  - serverless-offline

provider:
  memorySize: 128
  name: aws
  region: us-east-1 # default
  runtime: nodejs16.x
  stage: dev
  versionFunctions: false

functions:
  connect:
    events:
      - websocket:
          route: $connect
    handler: handler.connect

  disconnect:
    events:
      - websocket:
          route: $disconnect
    handler: handler.disconnect

  default:
    events:
      - websocket:
          route: $default
    handler: handler.default
