service: http

configValidationMode: error

plugins:
  - ../../../src/index.js

provider:
  memorySize: 128
  name: aws
  region: us-east-1 # default
  runtime: nodejs16.x
  stage: dev
  versionFunctions: false

functions:
  hello:
    events:
      - http:
          # integration: lambda
          method: get
          path: hello
    handler: src/handler.hello
