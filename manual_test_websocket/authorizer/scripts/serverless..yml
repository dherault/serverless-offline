service: manual-test-websocket-authorizer

provider:
  name: aws
  runtime: nodejs10.x

  iamRoleStatements:
    - Effect: Allow
      Action:
        - dynamodb:DescribeTable
        - dynamodb:Query
        - dynamodb:Scan
        - dynamodb:GetItem
        - dynamodb:PutItem
        - dynamodb:UpdateItem
        - dynamodb:DeleteItem
      Resource: "arn:aws:dynamodb:us-east-1:*:*"
    - Effect: Allow
      Action:
        - "execute-api:ManageConnections"
      Resource:
        - "arn:aws:execute-api:*:*:**/@connections/*"


functions:
  connect:
    handler: handler.connect
    events:
      - websocket:
          route: $connect
          authorizer: auth
  auth:
    handler: handler.auth
  echo:
    handler: handler.echo
    events:
      - websocket:
          route: echo
  registerListener:
    handler: handler.registerListener
    events:
      - websocket:
          route: registerListener
  deleteListener:
    handler: handler.deleteListener
    events:
      - websocket:
          route: deleteListener

resources:
  Resources:
    ListenersAuthTable:
      Type: "AWS::DynamoDB::Table"
      Properties:
        AttributeDefinitions:
        - AttributeName: name
          AttributeType: S
        KeySchema:
        - AttributeName: name
          KeyType: HASH
        BillingMode: PAY_PER_REQUEST
        TableName: listenersAuth

