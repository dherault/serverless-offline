service: uncategorized-tests

plugins:
  - ../../../

provider:
  memorySize: 128
  name: aws
  region: us-east-1 # default
  runtime: nodejs16.x
  stage: dev
  versionFunctions: false

functions:
  echo:
    events:
      - http:
          method: get
          path: /echo/test
      - http:
          method: get
          path: /echo/test/
      - http:
          method: get
          path: /echo/{any+}
    handler: handler.echo
