service: uncategorized-tests

configValidationMode: error

plugins:
  - ../../../../

provider:
  memorySize: 128
  name: aws
  region: us-east-1 # default
  runtime: nodejs16.x
  stage: dev
  versionFunctions: false

functions:
  hello:
    events:
      - http:
          method: get
          path: /hello
    handler: handler.hello
