service: aws-golang-simple-http-endpoint

configValidationMode: error
deprecationNotificationMode: error

package:
  patterns:
    - "!./**"
    - ./bin/**

plugins:
  - ../../../../src/index.js

custom:
  serverless-offline:
    noTimeout: true

provider:
  deploymentMethod: direct
  name: aws
  runtime: go1.x

functions:
  hello:
    events:
      - httpApi:
          method: get
          path: /hello
    handler: hello/main.go

  world:
    events:
      - httpApi:
          method: get
          path: /world
    handler: world/main.go
