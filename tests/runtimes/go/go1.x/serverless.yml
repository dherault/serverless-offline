service: docker-go-1-x-tests

configValidationMode: error
deprecationNotificationMode: error

plugins:
  - ../../../../src/index.js

provider:
  architecture: arm64
  deploymentMethod: direct
  memorySize: 1024
  name: aws
  region: us-east-1
  runtime: go1.x
  stage: dev
  versionFunctions: false

custom:
  serverless-offline:
    noTimeout: true

functions:
  hello:
    events:
      - http:
          method: get
          path: hello
    handler: hello/main.go
