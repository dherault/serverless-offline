service: apollo-server-lambda-test

configValidationMode: error

plugins:
  - ../../../

provider:
  memorySize: 128
  name: aws
  region: us-east-1 # default
  runtime: nodejs16.x
  stage: dev
  versionFunctions: false

functions:
  graphql:
    events:
      - http:
          method: any
          path: graphql
    handler: src/index.graphql
