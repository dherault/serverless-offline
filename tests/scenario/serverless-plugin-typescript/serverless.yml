service: serverless-plugin-typescript-test

configValidationMode: error

plugins:
  - serverless-plugin-typescript
  - ../../../

provider:
  memorySize: 128
  name: aws
  region: us-east-1
  runtime: nodejs16.x
  stage: dev
  versionFunctions: false

functions:
  hello:
    events:
      - http:
          method: get
          path: serverless-plugin-typescript
    handler: src/index.serverlessPluginTypescript
