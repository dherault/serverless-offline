version: '3.8'

services:
  hello:
    image: node:12-alpine
    command: sh ./entrypoint.sh
    privileged: true
    working_dir: /app
    ports:
      - 3000:3000
    volumes:
      - .:/app
      - ../../../:/serverless-offline
      - /var/run/docker.sock:/var/run/docker.sock
    environment:
      HOST_SERVICE_PATH: ${HOST_SERVICE_PATH}
