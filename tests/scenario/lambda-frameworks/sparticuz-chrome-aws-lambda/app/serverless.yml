service: sparticuz-chrome-aws-lambda-test

configValidationMode: error

plugins:
  - ../../../../../src/index.js

custom:
  serverless-offline:
    noTimeout: true

provider:
  apiGateway:
    binaryMediaTypes:
      - 'application/pdf'
  memorySize: 2048
  name: aws
  region: us-east-1 # default
  runtime: nodejs14.x
  stage: dev
  versionFunctions: false

functions:
  pdf:
    events:
      - http:
          method: get
          path: pdf
    handler: src/index.default
