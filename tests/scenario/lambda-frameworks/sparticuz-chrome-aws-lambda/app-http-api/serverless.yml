service: chrome-aws-lambda-http-api-test

configValidationMode: error
deprecationNotificationMode: error

plugins:
  - ../../../../../src/index.js

custom:
  serverless-offline:
    noTimeout: true

provider:
  deploymentMethod: direct
  memorySize: 2048
  name: aws
  region: us-east-1
  runtime: nodejs20.x
  stage: dev
  versionFunctions: false

functions:
  pdf:
    events:
      - httpApi:
          method: get
          path: /pdf
    handler: src/index.default
