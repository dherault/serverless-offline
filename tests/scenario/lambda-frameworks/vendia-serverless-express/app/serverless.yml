service: vendia-serverless-express

configValidationMode: error
deprecationNotificationMode: error

plugins:
  - ../../../../../src/index.js

provider:
  deploymentMethod: direct
  memorySize: 1024
  name: aws
  region: us-east-1 # default
  runtime: nodejs16.x
  stage: dev
  versionFunctions: false

functions:
  app:
    events:
      - http:
          method: any
          path: /
      - http:
          method: any
          path: /{proxy+}
    handler: src/index.default
