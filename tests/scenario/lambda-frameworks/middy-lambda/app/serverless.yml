service: middy-lambda

configValidationMode: error
deprecationNotificationMode: error

plugins:
  - ../../../../../src/index.js

provider:
  architecture: arm64
  deploymentMethod: direct
  memorySize: 1024
  name: aws
  region: us-east-1
  runtime: nodejs20.x
  stage: dev
  versionFunctions: false

functions:
  app:
    events:
      - http:
          method: any
          path: /
      - http:
          method: any
          path: /{proxy+}
    handler: src/index.default
