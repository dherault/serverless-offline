service: apollo-server-integrations-test

configValidationMode: error
deprecationNotificationMode: error

plugins:
  - ../../../../../src/index.js

provider:
  architecture: arm64
  deploymentMethod: direct
  memorySize: 1024
  name: aws
  region: us-east-1
  runtime: nodejs18.x
  stage: dev
  versionFunctions: false

functions:
  graphql:
    events:
      - http:
          method: any
          path: graphql
    handler: src/index.default
