service: serverless-webpack-test

configValidationMode: error
deprecationNotificationMode: error

plugins:
  - serverless-webpack
  - ../../../../../src/index.js

provider:
  memorySize: 128
  name: aws
  region: us-east-1
  runtime: nodejs16.x
  stage: dev
  versionFunctions: false

functions:
  hello:
    events:
      - http:
          method: get
          path: serverless-webpack
    handler: src/index.serverlessWebpack
