service: serverless-esbuild-test

configValidationMode: error
deprecationNotificationMode: error

plugins:
  - serverless-esbuild
  - ../../../../../src/index.js

provider:
  architecture: arm64
  deploymentMethod: direct
  memorySize: 1024
  name: aws
  region: us-east-1
  runtime: nodejs18.x
  stage: dev
  versionFunctions: false

functions:
  hello:
    events:
      - http:
          method: get
          path: serverless-esbuild
    handler: src/index.serverlessEsbuild
