service: twoway-websocket-tests

plugins:
  - ../../../

provider:
  memorySize: 128
  name: aws
  region: us-east-1 # default
  runtime: nodejs12.x
  stage: dev
  versionFunctions: false

functions:
  handler:
    events:
      - http:
          path: echo
          method: get
      - websocket:
          route: $connect
      - websocket:
          route: $disconnect
      - websocket:
          route: $default
          # Enable 2-way comms
          routeResponseSelectionExpression: $default
    handler: handler.handler
