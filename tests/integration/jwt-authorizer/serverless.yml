service: jwt-authorizer

configValidationMode: error
deprecationNotificationMode: error

plugins:
  - ../../../src/index.js

provider:
  architecture: arm64
  deploymentMethod: direct
  httpApi:
    authorizers:
      jwtAuth:
        audience:
          - ZjE4ZGVlYzUtMDU1Ni00ZWM4LThkMDAtYTlkMmIzNWE4NTNj
        identitySource: $request.header.Authorization
        issuerUrl: https://cognito-idp.us-east-1.amazonaws.com/us-east-1_notreal
      oktaJwtAuthorizer:
        audience:
          - "api://default"
        identitySource: $request.header.Authorization
        issuerUrl: https://dev-00000000.okta.com/oauth2/default
    payload: "1.0"
  memorySize: 1024
  name: aws
  region: us-east-1
  runtime: nodejs20.x
  stage: dev
  versionFunctions: false

functions:
  user:
    events:
      - httpApi:
          authorizer:
            name: jwtAuth
          method: get
          path: /user1
      - httpApi:
          authorizer:
            name: jwtAuth
            scopes:
              - email
          method: get
          path: /user2
      - httpApi:
          authorizer:
            name: oktaJwtAuthorizer
            scopes:
              - openid
              - profile
              - email
          method: get
          path: /user3
    handler: src/handler.user
