service: python-3-tests

plugins:
  - ./../../../../src/main.js

provider:
  memorySize: 128
  name: aws
  region: us-east-1 # default
  runtime: python3.7
  stage: dev
  versionFunctions: false

functions:
  hello:
    events:
      - http:
          method: get
          path: hello
    handler: handler.hello
