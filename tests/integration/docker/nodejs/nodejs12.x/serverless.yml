service: docker-nodejs12-x-test

configValidationMode: error
deprecationNotificationMode: error

plugins:
  - ../../../../../src/index.js

provider:
  memorySize: 1024
  name: aws
  region: us-east-1 # default
  runtime: nodejs12.x
  stage: dev
  versionFunctions: false

custom:
  serverless-offline:
    noTimeout: true
    useDocker: true

functions:
  hello:
    events:
      - http:
          method: get
          path: hello
    handler: handler.hello
