service: docker-nodejs12-x-test

configValidationMode: error

plugins:
  - ../../../../../

provider:
  memorySize: 128
  name: aws
  region: us-east-1 # default
  runtime: nodejs12.x
  stage: dev
  versionFunctions: false

custom:
  serverless-offline:
    useDocker: true

functions:
  hello:
    events:
      - http:
          method: get
          path: hello
    handler: handler.hello
