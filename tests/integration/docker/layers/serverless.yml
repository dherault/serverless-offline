service: docker-layer-tests

configValidationMode: error

plugins:
  - ./../../../../

provider:
  memorySize: 128
  name: aws
  region: us-east-1 # default
  runtime: provided
  stage: dev
  versionFunctions: false

custom:
  serverless-offline:
    useDocker: true

functions:
  hello:
    events:
      - http:
          method: get
          path: hello
    handler: handler.hello
    layers:
      - arn:aws:lambda:${self:provider.region}:744348701589:layer:bash:8s
