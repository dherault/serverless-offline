service: docker-artifact-test

configValidationMode: error
deprecationNotificationMode: error

plugins:
  - ../../../../src/index.js

provider:
  memorySize: 128
  name: aws
  region: us-east-1 # default
  runtime: nodejs12.x
  stage: dev
  versionFunctions: false

package:
  artifact: ./artifacts/hello.zip

custom:
  serverless-offline:
    noTimeout: true
    useDocker: true

functions:
  hello:
    events:
      - http:
          method: get
          path: hello
    handler: handler.hello
