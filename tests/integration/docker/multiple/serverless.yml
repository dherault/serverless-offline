service: docker-multiple-containers-test

configValidationMode: error
deprecationNotificationMode: error

plugins:
  - ../../../../src/index.js

provider:
  architecture: x86_64
  deploymentMethod: direct
  memorySize: 1024
  name: aws
  region: us-east-1
  runtime: nodejs20.x
  stage: dev
  versionFunctions: false

custom:
  serverless-offline:
    noTimeout: true
    useDocker: true

functions:
  hello1:
    events:
      - http:
          method: get
          path: hello1
    handler: handler.hello

  hello2:
    events:
      - http:
          method: get
          path: hello2
    handler: handler.hello
    runtime: nodejs20.x

  hello3:
    events:
      - http:
          method: get
          path: hello3
    handler: handler.hello
    runtime: python3.8

  hello4:
    events:
      - http:
          method: get
          path: hello4
    handler: handler.hello
    runtime: nodejs22.x

  hello5:
    events:
      - http:
          method: get
          path: hello5
    handler: handler.hello
    runtime: nodejs24.x
