service: docker-provided-tests

configValidationMode: error

plugins:
  - ../../../../src/index.js

provider:
  memorySize: 128
  name: aws
  region: us-east-1 # default
  runtime: provided
  stage: dev
  versionFunctions: false

custom:
  serverless-offline:
    noTimeout: true
    useDocker: true

functions:
  hello:
    events:
      - http:
          method: get
          path: hello
    handler: handler.hello
