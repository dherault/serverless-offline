service: docker-python-3-8-tests

configValidationMode: error
deprecationNotificationMode: error

plugins:
  - ../../../../../src/index.js

provider:
  deploymentMethod: direct
  memorySize: 1024
  name: aws
  region: us-east-1 # default
  runtime: python3.8
  stage: dev
  versionFunctions: false

custom:
  serverless-offline:
    noTimeout: true
    useDocker: true

functions:
  hello:
    events:
      - http:
          method: get
          path: hello
    handler: handler.hello
