service: docker-python-3.7-tests

plugins:
  - ./../../../../../

provider:
  memorySize: 128
  name: aws
  region: us-east-1 # default
  runtime: python3.7
  stage: dev
  versionFunctions: false

custom:
  serverless-offline:
    useDocker: true

functions:
  hello:
    events:
      - http:
          method: get
          path: hello
    handler: handler.hello
