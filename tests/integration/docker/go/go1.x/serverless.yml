service: docker-go-1.x-tests

configValidationMode: error

plugins:
  - ./../../../../../

provider:
  memorySize: 128
  name: aws
  region: us-east-1 # default
  runtime: go1.x
  stage: dev
  versionFunctions: false

custom:
  serverless-offline:
    useDocker: true

functions:
  hello:
    events:
      - http:
          method: get
          path: hello
    handler: bin/hello
