service: docker-nodejs12.x-test

plugins:
  - ./../../../../

provider:
  memorySize: 128
  name: aws
  region: us-east-1 # default
  runtime: nodejs12.x
  stage: dev
  versionFunctions: false
  environment:
    HOST_OS: ${opt:host-os}

custom:
  serverless-offline:
    useDocker: true

functions:
  hello:
    events:
      - http:
          method: get
          path: hello
    handler: src/handler.hello
