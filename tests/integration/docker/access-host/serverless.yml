service: docker-access-host-test

configValidationMode: error
deprecationNotificationMode: error

plugins:
  - ../../../../src/index.js

provider:
  architecture: arm64
  deploymentMethod: direct
  memorySize: 1024
  name: aws
  region: us-east-1
  runtime: nodejs12.x
  stage: dev
  versionFunctions: false

custom:
  serverless-offline:
    noTimeout: true
    useDocker: true

functions:
  hello:
    events:
      - http:
          method: get
          path: hello
    handler: src/handler.hello
