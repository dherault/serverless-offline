service: httpapi-headers

configValidationMode: error
deprecationNotificationMode: error

plugins:
  - ../../../src/index.js

provider:
  architecture: arm64
  deploymentMethod: direct
  memorySize: 1024
  name: aws
  region: us-east-1
  runtime: nodejs20.x
  stage: dev
  versionFunctions: false

functions:
  echoHeadersV1:
    httpApi:
      payload: "1.0"
    events:
      - httpApi:
          method: get
          path: /echo-headers-1.0
      - httpApi:
          method: post
          path: /echo-headers-1.0
    handler: src/handler.echoHeaders
  echoHeaders:
    httpApi:
      payload: "2.0"
    events:
      - httpApi:
          method: get
          path: /echo-headers-2.0
      - httpApi:
          method: post
          path: /echo-headers-2.0
    handler: src/handler.echoHeaders
