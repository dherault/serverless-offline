service: jwt-authorizer

plugins:
  - ../../../

custom:
  serverless-offline:
    noAuth: true

provider:
  httpApi:
    payload: '2.0'
  memorySize: 128
  name: aws
  region: us-east-1 # default
  runtime: nodejs12.x
  stage: dev
  versionFunctions: false

functions:
  user:
    events:
      - http:
          authorizer:
            type: 'AWS_IAM'
          method: get
          path: gateway_v1_rest_api
      - httpApi:
          authorizer:
            type: AWS_IAM
          method: get
          path: gateway_v2_http_api
    handler: handler.echo_authorizer
