service: local-artifact-test

plugins:
  - ./../../../../

provider:
  memorySize: 128
  name: aws
  region: us-east-1 # default
  runtime: nodejs12.x
  stage: dev
  versionFunctions: false

package:
  artifact: ./artifacts/hello1.zip

functions:
  hello1:
    events:
      - http:
          method: get
          path: hello1
    handler: handler1.hello

  hello2:
    events:
      - http:
          method: get
          path: hello2
    handler: handler2.hello
    package:
      artifact: ./artifacts/hello2.zip
