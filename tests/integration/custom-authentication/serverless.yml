service: integration-tests

configValidationMode: error

custom:
  offline:
    customAuthenticationProvider: './src/authenticationProvider'

plugins:
  - ../../../src/index.js

provider:
  memorySize: 128
  name: aws
  region: us-east-1 # default
  runtime: nodejs16.x
  stage: dev
  versionFunctions: false

functions:
  echo:
    events:
      - httpApi:
          method: get
          path: /echo
    handler: src/handler.echo
