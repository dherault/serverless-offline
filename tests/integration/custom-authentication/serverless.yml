service: integration-tests

custom:
  offline:
    customAuthenticationProvider: '../../../tests/integration/custom-authentication/authenticationProvider.js'

plugins:
  - ../../../

provider:
  memorySize: 128
  name: aws
  region: us-east-1 # default
  runtime: nodejs12.x
  stage: dev
  versionFunctions: false

functions:
  echo:
    events:
      - httpApi:
          method: get
          path: echo
    handler: handler.echo
