service: httpapi-cors-default

configValidationMode: error
deprecationNotificationMode: error

plugins:
  - ../../../src/index.js

provider:
  httpApi:
    cors: true
    payload: '1.0'
  memorySize: 128
  name: aws
  region: us-east-1 # default
  runtime: nodejs16.x
  stage: dev
  versionFunctions: false

functions:
  user:
    events:
      - httpApi:
          method: get
          path: /user
      - httpApi:
          method: put
          path: /user
    handler: src/handler.user
