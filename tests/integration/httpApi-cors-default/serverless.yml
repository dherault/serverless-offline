service: httpapi-cors-default

plugins:
  - ../../../

provider:
  httpApi:
    cors: true
    payload: '1.0'
  memorySize: 128
  name: aws
  region: us-east-1 # default
  runtime: nodejs12.x
  stage: dev
  versionFunctions: false

functions:
  user:
    events:
      - httpApi:
          method: get
          path: user
      - httpApi:
          method: put
          path: user
    handler: handler.user
