service: in-process-provided-tests

configValidationMode: error
deprecationNotificationMode: error

plugins:
  - ../../../../src/index.js

provider:
  architecture: x86_64
  deploymentMethod: direct
  memorySize: 1024
  name: aws
  region: us-east-1
  runtime: provided.al2
  stage: dev
  versionFunctions: false

custom:
  serverless-offline:
    noTimeout: true

functions:
  hello:
    events:
      - http:
          method: get
          path: hello
    handler: handler.hello
